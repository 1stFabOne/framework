<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Purchase confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="FinishBuy()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="bank-external">
            <div class="box-left">
                <div class="main-icon">
                    <i class="fal fa-cars icon-modelo"></i>
                    <label>Dealership</label>
                </div>
                <div class="card-btn" onclick="OpenConceMap('sedan')">
                    <i class="fal fa-car-garage"></i>
                    <p>Sedan</p>
                </div>
                <div class="card-btn" onclick="OpenConceMap('motocycle')">
                    <i class="fal fa-motorcycle"></i>
                    <p>Motocycle</p>
                </div>
                <div class="card-btn" onclick="OpenConceMap('offroad')">
                    <i class="fal fa-truck-monster"></i>
                    <p>Offroad</p>
                </div>
                <div class="card-btn" onclick="OpenConceMap('sport')">
                    <i class="fal fa-badge-dollar"></i>
                    <p>Sport</p>
                </div>

            </div>
            <div class="box-right">

                <div class="viwer-infos">
                    <div class="box-viwer" id="viwer-main">

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>



    <!-- Modal -->

    <script src="nui://game/ui/jquery.js " type="text/javascript "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript " src="./js/js.js"></script>
</body>

</html>
