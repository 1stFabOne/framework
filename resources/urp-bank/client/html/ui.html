<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div class="bank-external">
            <div class="box-left">
                <div class="main-icon">
                    <i class="fal fa-university icon-modelo"></i>
                    <label>Bank</label>
                </div>
                <div class="card-btn" onclick="Acount()">
                    <i class="fal fa-credit-card"></i>
                    <p>Acount</p>
                </div>
                <div class="card-btn" onclick="Transferencia()">
                    <i class="fal fa-exchange"></i>
                    <p>Transfer</p>
                </div>
                <div class="card-btn" onclick="Deposito()">
                    <i class="fal fa-badge-dollar"></i>
                    <p>Deposit</p>
                </div>
                <div class="card-btn" onclick="Saque()">
                    <i class="fal fa-hand-holding-usd"></i>
                    <p>Withdraw</p>
                </div>
            </div>
            <div class="box-right">
                <div class="top-bar">
                    <div class="float-right ">
                        <div class="box-icons">

                            <p id='acount-name'></p>

                            <i class="fal fa-times" onclick="Close()"></i>
                        </div>
                    </div>
                </div>
                <div class="viwer-infos">
                    <div class="box-viwer viwer-center" id="viwer">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="nui://game/ui/jquery.js " type="text/javascript "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="./js/js.js"></script>
</body>

</html>
