<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="camPosition('Hat')">

    <div id="app">
        <div class="topbar-main a-c">
            <div class="topba-absulut">
                <div class="externo-rotate">
                    <i class="fal fa-street-view"></i>
                    <input type="range" class="form-range" min="0" max="360" step="1" id="rotate" oninput="InputRotate()">
                    <i class="fal fa-child"></i>

                </div>
            </div>
        </div>
        <div class="box-main a-c">
            <div class="bank-external">
                <div class="box-right">
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Head</label>
                        <p id="txt-0">1 , 4</p>
                        <input type="range" class="form-range" min="0" step="1" id="0" oninput="InputRange('0')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Torso</label>
                        <p id="txt-3">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="3" oninput="InputRange('3')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Auxiliary parts for torso</label>
                        <p id="txt-11">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="11" oninput="InputRange('11')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Legs</label>
                        <p id="txt-4">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="4" oninput="InputRange('4')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Hands</label>
                        <p id="txt-5">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="5" oninput="InputRange('5')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Foot</label>
                        <p id="txt-6">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="6" oninput="InputRange('6')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Accessories like parachute, scuba tank</label>
                        <p id="txt-8">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="8" oninput="InputRange('8')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label">Accessories like bags, mask, scuba mask</label>
                        <p id="txt-9">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="9" oninput="InputRange('9')">
                    </div>
                    <div class="grup-input">
                        <label for="customRange3" class="form-label"> Decals and mask</label>
                        <p id="txt-10">1 , 4</p>
                        <input type="range" class="form-range" min="0" max="10" step="1" id="10" oninput="InputRange('10')">
                    </div>

                </div>
                <div class="full-h teste">
                    <div class="box-left">
                        <div class="main-icon">

                            <label>Skinshop</label>
                            <i class="fal fa-tshirt icon-modelo"></i>

                        </div>
                    </div>
                    <div class="box-left-color">
                        <div class="main-icon-color" id="color-box">
                            <i class="fal fa-angle-double-left icon-modelo-color"></i>
                            <i class="fal fa-palette icon-modelo-color"></i>
                            <i class="fal fa-angle-double-right icon-modelo-color"></i>
                        </div>
                    </div>
                </div>



            </div>

        </div>
        <div class=" a-c extra-external">
            <div class="bank-external-right ">
                <div class="full-h ">
                    <div class="box-I-right">
                        <div class="between full">
                            <i class="fal fa-video icon-modelo" onclick="camPosition('Hat')"></i>
                            <i class="fal fa-smile-beam icon-modelo" onclick="camPosition('Head')"></i>
                            <i class="fal fa-user icon-modelo" onclick="camPosition('Torso')"></i>
                            <img class="icon-modelo" height="26px" src="./img/jeans.png" alt="png" onclick="camPosition('pants')">
                            <i class="fal fa-hand-paper icon-modelo" onclick="camPosition('hands')"></i>
                            <i class="fal fa-boot icon-modelo" onclick="camPosition('shoes')"></i>
                        </div>
                    </div>
                    <div class="box-I-right-color" onclick="Finish()">
                        <label>Finish</label>
                        <i class="fal fa-money-bill-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <!-- Modal -->

    <script src="nui://game/ui/jquery.js " type="text/javascript "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript " src="./js/js.js"></script>
</body>

</html>
